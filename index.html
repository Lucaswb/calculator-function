<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
     <div class="container">
       <h1>Calculator</h1>
       <form id="operator1">
         <div class="form-group">
           <label for="add1">1st number:</label>
           <input id="add1" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="add2">2nd number:</label>
           <input id="add2" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Add!</button>
       </form>
       <div id="output1">
       </div>
       
       <form id="operator2">
         <div class="form-group">
           <label for="add3">1st number:</label>
           <input id="add3" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="add4">2nd number:</label>
           <input id="add4" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Subtract!</button>
       </form>
       <div id="output2">
       </div>

       <form id="operator3">
         <div class="form-group">
           <label for="add5">1st number:</label>
           <input id="add5" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="add6">2nd number:</label>
           <input id="add6" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Multiply!</button>
       </form>
       <div id="output3">
       </div>

       <form id="operator4">
         <div class="form-group">
           <label for="add7">1st number:</label>
           <input id="add7" class="form-control" type="text">
         </div>
         <div class="form-group">
           <label for="add8">2nd number:</label>
           <input id="add8" class="form-control" type="text">
         </div>
         <button type="submit" class="btn">Divide!</button>
       </form>
       <div id="output4">
       </div>
  </body>
</html>
